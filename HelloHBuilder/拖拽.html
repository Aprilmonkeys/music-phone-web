<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽</title>
		<style type="text/css">
			/*拖拽原理 获取元素的初始位置 和鼠标的移动距离和*/
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height:100px;
				background: #3385FF;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			i am box
		</div>
	</body>
</html>
